<section style="background-color: #1E3A8A; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem; padding: 2rem; background-color: #FFFFFF;">
                  <div class="card-body text-center">
                      <h3 style="margin-bottom: 2rem; color: #1E3A8A;">Log In</h3>

                      <!-- Email Input -->
                      <div style="margin-bottom: 1.5rem;">
                          <label for="typeEmailX-2" style="font-weight: bold; color: #374151;">Email</label>
                          <input type="email" id="typeEmailX-2" placeholder="Enter your email" style="width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 5px;">
                      </div>

                      <!-- Password Input -->
                      <div style="margin-bottom: 1.5rem;">
                          <label for="typePasswordX-2" style="font-weight: bold; color: #374151;">Password</label>
                          <input type="password" id="typePasswordX-2" placeholder="Enter your password" style="width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 5px;">
                      </div>

                      <!-- Login Button -->
                      <button type="submit" style="background-color: #3B82F6; color: #FFFFFF; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">Login</button>

                      <!-- Register Link -->
                      <div style="margin-top: 1.5rem;">
                          <span style="color: #374151;">Don't have an account?</span>
                          <a href="#register" style="color: #3B82F6; text-decoration: none;">Register</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
